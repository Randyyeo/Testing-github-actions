name: Create Tag

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: Klemensas/action-autotag@stable
      with:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

  autotag:
    name: Echo Tag
    runs-on: ubuntu-latest
    steps:
      - name: Echo tag
        run: echo "v${{ github.event.inputs.tags }}"

        